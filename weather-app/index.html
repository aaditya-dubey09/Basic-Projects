<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <header class="bg-white shadow-md p-6 mb-8 rounded-lg">
      <h1 class="text-4xl font-bold text-center text-gray-800">My Dashboard</h1>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div id="weather-app"></div>
      <div id="todo-app"></div>
    </div>
  </div>

  <script type="text/babel" src="app.js"></script>
  
  <!-- Main Script to Render Both Apps -->
  <script type="text/babel">
    ReactDOM.render(<WeatherApp />, document.getElementById('weather-app'));
  </script>
</body>
</html>
